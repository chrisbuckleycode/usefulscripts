<!DOCTYPE html>
<html>
<head>
    <title>Graffiti Wall</title>
    <style>
        textarea {
            width: 95%;
            font-size:50px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 50px;
        }
        p {
            font-size:50px;
        }
</style>
</head>
<body>
    <form action="/" method="POST">
        <textarea name="text" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <br />
    <p><a href="/graffiti_wall">The Wall</a></p>
    {% if success_message %}
        <p><span style="color: rgb(128, 0, 128)">{{ timestamp }}: {{ success_message }}</span></p> <!-- This will be blank on first load due to null values -->
    {% endif %}
</body>
</html>
